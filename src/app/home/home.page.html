<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (pokemon of pokemonData; track pokemon.id){
    <ion-item lines="none" class="ion-padding-bottom" button [routerLink]="['/details',pokemon.id]">
      <ion-avatar slot="start">
        <img [src]="pokemonImageBaseUrl + pokemon.id + '.gif'" />
      </ion-avatar>
      <ion-label class="ion-text-center">
        {{pokemon.name}}
      </ion-label>
      <ion-badge color="secondary">{{pokemon.types[0].type.name}}</ion-badge>
    </ion-item>
    } @empty {
    @if (!isLoading) {
    <ion-item lines="none" class="ion-padding-bottom">
      <ion-label class="ion-text-center">Nenhum pokemon encontrado</ion-label>
    </ion-item>
    }
    }
  </ion-list>

  <ion-row class="ion-justify-content-center">

    <ion-button shape="round" (click)="paginaAnterior()">Página anterior</ion-button>
    <ion-button shape="round">Próxima página</ion-button>
  </ion-row>

</ion-content>
