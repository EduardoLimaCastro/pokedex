<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      POKÉDEX
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">POKÉMONS LIST</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        @for (pokemon of pokemonData; track pokemon.id){
        <ion-item lines="none" class="ion-padding-bottom" button [routerLink]="['/details',pokemon.id]">
          <ion-thumbnail slot="start">
            <img [src]="pokemonImageBaseUrl + pokemon.id + '.gif'" />
          </ion-thumbnail>
          <ion-label class="ion-text-center">
            {{pokemon.name}}
          </ion-label>
          @for (type of pokemon.types; track type.slot){
          <ion-badge [color]="getBadgeColor(type.type.name)">{{ type.type.name }}</ion-badge>
          }
        </ion-item>
        } @empty {
        @if (!isLoading) {
        <ion-item lines="none" class="ion-padding-bottom">
          <ion-label class="ion-text-center">Nenhum pokemon encontrado</ion-label>
        </ion-item>
        }
        }
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-row class="ion-justify-content-center">
    <ion-button shape="round" (click)="paginaAnterior()" [disabled]="currentPage === 1">Página anterior</ion-button>
    <p class="ion-padding-start ion-padding-end">Página {{currentPage}}</p>
    <ion-button shape="round" (click)="proximaPagina()">Próxima página</ion-button>
  </ion-row>

</ion-content>
