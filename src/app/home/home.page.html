<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (isLoading) {
  <ion-list>
    @for (i of dummyArray; track i){
    <ion-item lines="none" class="ion-padding-bottom">
      <ion-avatar slot="start">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-avatar>
      <ion-skeleton-text animated style="height: 40px"></ion-skeleton-text>
    </ion-item>
    }
  </ion-list>
  } @else if (error) {
  <ion-alert header="Erro" [message]="error" isOpen="true" buttons="OK" />
  }

  <!-- <ion-list>
    @for (pokemon of pokemons; track pokemon.name){
    <ion-item lines="none" class="ion-padding-bottom">
      <ion-avatar slot="start">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        {{pokemon.name}}
      </ion-label>
    </ion-item>
    }
  </ion-list> -->

  <ion-list>
    @for (pokemon of pokemonData; track pokemon.id){
    <ion-item lines="none" class="ion-padding-bottom">
      <ion-avatar slot="start">
        <img [src]="pokemonImageBaseUrl + pokemon.id + '.gif'" />
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        {{pokemon.name}}
      </ion-label>
    </ion-item>
    } @empty {
    @if (!isLoading) {
    <ion-item lines="none" class="ion-padding-bottom">
      <ion-label class="ion-text-center">Nenhum pokemon encontrado</ion-label>
    </ion-item>
    }
    }
  </ion-list>

  <ion-button shape="round">Página anterior</ion-button>
  <ion-button shape="round">Próxima página</ion-button>

</ion-content>
