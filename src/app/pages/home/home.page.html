<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      POKÉDEX
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="favoritesPage()">
        <ion-icon slot="start" name="list-outline"></ion-icon>
        List of Favorite Pokemons
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">POKÉMONS LIST</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="wrapper-home">
        @for (poke of pokemonData; track poke.id){
        <app-card-pokemons [pokemonData]="poke"></app-card-pokemons>
        }@empty {
        @if (!isLoading) {
        <ion-item lines="none" class="ion-padding-bottom">
          <ion-label class="ion-text-center">No Pokémon found</ion-label>
        </ion-item>
        }
        }
      </div>
    </ion-card-content>
  </ion-card>
  <ion-list>

  </ion-list>

  <ion-row class="ion-justify-content-center">
    <ion-button shape="round" (click)="paginaAnterior()" [disabled]="currentPage === 1">Página anterior</ion-button>
    <p class="ion-padding-start ion-padding-end">Página {{currentPage}}</p>
    <ion-button shape="round" (click)="proximaPagina()">Próxima página</ion-button>
  </ion-row>


</ion-content>
