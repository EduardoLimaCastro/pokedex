<ion-card
  style="height: 100px;width: 200px;display: flex; flex-direction: column; justify-content: space-between; background-color: #F7C548;">
  <ion-card-header>
    <ion-card-title style="text-align: center;">{{move.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="wrapper-moves-cards">
      <p class="cards-level">Learned at level: {{move.level_learned_at}}</p>
    </div>
  </ion-card-content>
</ion-card>
